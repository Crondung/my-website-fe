<div *ngIf="pokemon" class="container flex">
  <div class="sprite">
    <img src="{{ pokemon.sprites.front_default }}" alt="Sprite" />
  </div>
  <div class="stats">
    <p>{{ pokemon.name }}</p>
    <p *ngFor="let type of pokemon.types">{{ type.type.name }}</p>
    <p>Height: {{ pokemon.height / 10 }} m</p>
    <p>Weight: {{ (pokemon.weight * 100) / 1000 }} kg</p>
  </div>
</div>
